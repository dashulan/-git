<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue中的列表渲染</title>
    <script src="./vue.js"></script>
</head>


<body>
    <!-- 1. 为了性能 用key 唯一 -->
    <div id="root" >
        <counter :count="0" @change='handleChange'></counter>
        <counter :count="1"  @change='handleChange'></counter>
        {{total}}
    </div>


    <script>
        
        var counter = {
            props:['count'],
            template: '<div @click="handleClick" > {{number}} </div>',
            data:function(){
                return {
                    number: this.count
                }
            },
            methods: {
                handleClick: function(){
                    this.number++;
                    this.$emit('change', 1)
                }
            }
        }
 


        var vm = new Vue({
            el: '#root',
            components: {
                counter:counter
            },
            data:{
                total:5
            },
            methods:{
                handleChange:function(event){
                    this.total +=event;
                }
            }
        })



    </script>


</body>

</html>
