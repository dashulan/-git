<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动态组件和V-once</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./animate.css">

    <style>
        .slide-fade-enter, .slide-fade-leave-to{
             opacity: 0;
         }
        .slide-fade-enter-active,
        .slide-fade-leave-active {
            transition: opacity 3s;
        }
    </style>

</head>


<body>
    <div id="root">
    
        <transition 
            :duration="5000"
            name="slide-fade"
            appear 
            enter-active-class="animated swing slide-fade-enter-active"  
            leave-active-class="animated shake slide-fade-leave-active"
            appear-active-class="animated swing"
        >
        
            <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">切换</button>
    </div>

    <script>


        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                }
            }
        })



    </script>


</body>

</html>
