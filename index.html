<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例生命周期函数</title>
    <script src="./vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div>{{name + 'fff'}}</div>
        <div v-text="name"></div>
        <div v-html="name"></div>
    </div>


    <script>
        /* 
            不同的选择 值 方法
            1. 插值表达式  {{ VALUE }}
            2. v-text  让  dom.innnertext 里面的内容变成 "这个js表达式的值"       v-text和插值表达式效果相同
            3. v-html 
        
         */
        var vm = new Vue({
            el: "#app",
            data: {
                name: 'dell'
           }
        })
    </script>

</body>
</html>
