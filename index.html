<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>非父子组件传值(BUS/总线/发布订阅/观察者模式)</title>
    <script src="./vue.js"></script>
</head>


<body>
    <!-- 1. 为了性能 用key 唯一 -->
    <div id="root">

        <child :content="'dell'"></child>
        <child :content="'lee'"></child>
    </div>

    <script>

        Vue.prototype.bus = new Vue()

        var child = {
            data: function () {
                return {
                    seleContent: this.content
                }
            },
            props: {
                content: String
            },
            template: '<div @click="handleClick">{{seleContent}}</div>',
            methods: {
                handleClick: function () {
                    this.bus.$emit('change', this.seleContent)
                }
            },
            mounted: function () {
                var self = this;
                this.bus.$on('change', function (msg) {
                    self.seleContent = msg
                })
            }
        }




        var vm = new Vue({
            el: '#root',
            components: {
                child: child
            },
            methods: {
                handleClick: function () {
                    alert("click")
                }
            }

        })



    </script>


</body>

</html>
