<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VUE插槽</title>
    <script src="./vue.js"></script>
</head>


<body>
    <!-- 1. 为了性能 用key 唯一 -->
    <div id="root">

        <bodycontent>
            <template v-slot:slot1="slotProps">
                <li>{{slotProps.item}}</li>
            </template>

            <template v-slot:slot2="slotProps">
                <li>{{slotProps.item2}}</li>
            </template>
        </bodycontent>
    </div>

    <script>


        var child = {
            data: function () {
                return {
                    list: [1, 2, 3, 4],
                    list2:['ff','33','55']
                }
            },
            template: `
                <div>
                    <ul>
                        <slot
                            name="slot1"
                            v-for="item of list"
                            :item=item
                        >
                        </slot>
                        <slot
                            name="slot2"
                            v-for="item2 of list2"
                            :item2=item2
                        >
                        </slot>
                    </ul>
                </div>
            `
            // 只关心数据 不关心内容
            // 内容形式有父组件来决定

        }




        var vm = new Vue({
            el: '#root',
            components: {
                bodycontent: child
            },
            methods: {

            },
            data: {
                tt: "123"
            }

        })



    </script>


</body>

</html>
