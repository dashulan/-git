<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue实例生命周期函数</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
        {{firstName}}
        {{lastName}}
        {{fullName}}
    </div>


    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "dell",
                lastName: "lee"
            },
            computed: {
                fullName: {
                    get: function(){
                        return this.firstName + " " + this.lastName;
                    },
                    set: function(value){
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                        console.log(value);
                    }
                }
            }

        })
    </script>

</body>

</html>
