<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue中的列表渲染</title>
    <script src="./vue.js"></script>
</head>


<body>
    <!-- 1. 为了性能 用key 唯一 -->
    <div id="root">

        <child content="12334" test33="12333"></child>
    </div>

    <script>

        var child = {
            props: {
                content: {
                    type: String,
                    validator: function (value) {
                        return (value.length >= 5)
                    }
                }
            },
            template: '<div>{{content}}</div>'
        }




        var vm = new Vue({
            el: '#root',
            components: {
                child: child
            }

        })



    </script>


</body>

</html>
