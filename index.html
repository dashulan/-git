<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例生命周期函数</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!--这边的模板就是 V层-->
    <div id="app"></div>


    <script>
        // 生命周期函数就是vue实例在某个时间点会自动执行的函数
        var vm = new Vue({
            el: "#app",
            template: '  <div id="app">{{ test }}</div>',
            data:{
                test:''
            },
            beforeCreate: function(){
                console.log("beforeCreate");
            },
            created: function(){
                console.log("created");
            },
            beforeMount: function(){
                console.log(this.$el);
                console.log("beforeMount");
            },
            mounted: function(){
                console.log(this.$el);
                console.log("mounted");
            },
            beforeDestroy: function(){
                console.log("beforeDestroy");
            },
            destroyed: function(){
                console.log("destroyed");
            },
            beforeUpdate: function(){
                console.log("beforeUpdate");
            },
            updated: function(){
                console.log("updated");
            } 

        })
    </script>

</body>
</html>
