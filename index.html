<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue中的列表渲染</title>
    <script src="./vue.js"></script>
</head>


<body>
    <!-- 1. 为了性能 用key 唯一 -->
    <div id="root">

        <child @click.native="handleClick"></child>
    </div>

    <script>

        var child = {
            template: '<div >fffff</div>'
        }




        var vm = new Vue({
            el: '#root',
            components: {
                child: child
            },
            methods:{
                handleClick:function(){
                    alert("click")
                }
            }

        })



    </script>


</body>

</html>
