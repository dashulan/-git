<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue中的列表渲染</title>
    <script src="./vue.js"></script>
</head>


<body>
    <!-- 1. 为了性能 用key 唯一 -->
    <div id="app">
        <div v-for="(item, key, index) in userInfo">
            {{item}} ---{{key}} --- {{index}}
        </div>
       
    </div>


    <script>
        // v-for 循环数组，循环对象
        // 1. 数组 item index
        // 2. 对象 item key index
        var vm = new Vue({
            el: "#app",
            data: {
                userInfo: {
                    name: "dell",
                    age: 25,
                    gender: "male",
                    job: "student"
                }
            }
        })
    </script>

</body>

</html>
