<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList Jquery</title>
    <script src="./jquery-3.4.1.js"></script>
</head>
<body>
    <div id="app">
        <input type='text' id="input"/>
        <button id="btn">提交</button>
        <ul id="ul"></ul>
    </div>

    <script>
        // M V视图 P控制器（presenter）
        // V视图  基本上就是DOM
        // P中大量代码是在操作DOM，很麻烦
        

        // 使用Jquery 通过MVP模式 做开发的时候是在面向DOM做开发
        // 现在使用VUE 通过 MVVM 模式 进行开发 是在面向数据做开发

        function Page(){

        }

        $.extend(Page.prototype,{
                init:function(){
                    this.bindEvents()
                },
                bindEvents: function(){
                    var btn = $('#btn');
                    btn.on('click', $.proxy(this.handleBtnClick, this))
                },
                handleBtnClick: function(){
                    var inputElem = $("#input");
                    var inputValue = inputElem.val();
                    var ulElem = $("#ul");
                    ulElem.append('<li>' + inputValue + '</li>');
                    inputElem.val('');
                }
        })

        var page = new Page();
        page.init();

    </script>

    
</body>
</html>
